<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A Special Message</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        font-family: "Arial", sans-serif;
        background-color: #f0f0f0;
      }

      .message-container {
        text-align: center;
        padding: 30px;
        background-color: #ffffff;
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .love-message {
        font-size: 4em;
        color: #e74c3c; /* A nice red color */
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        animation: pulse 2s infinite alternate; /* Simple pulse animation */
      }

      @keyframes pulse {
        from {
          transform: scale(1);
        }
        to {
          transform: scale(1.1);
        }
      }
    </style>
  </head>
  <body>
    <div class="message-container">
      <h1 class="love-message">I Love you Kasthuri</h1>
      <p>i miss u so much pattu ma!</p>
    </div>
  </body>
</html>
